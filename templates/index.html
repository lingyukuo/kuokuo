<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">linglingQ</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">name</a></li>
          <li><a href="#">intro</a></li>
          <li><a href="#">favoriate</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <div class="col-md-4" style="padding:20px;">
            <img class="img-responsive img-circle img-thumbnail" src="/static/a.jpg">
        </div>

        <div class="col-md-8">
          <h2><span class="glyphicon glyphicon-heart"></span>履歷小檔案</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>介紹</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>名字</td>
                <td>ling</td>
                <td></td>
              </tr>
              <tr>
                <td>身高</td>
                <td>160</td>
              </tr>
              <tr>
                <td>體重</td>
                <td>50</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="info">分類</th>
              <th class="success">篇數</th>
            </tr>
          </thead>
          <tbody>
            {% for c in cat %}
            <tr>
              <td>{{c[0]}}</td>
              <td><a href="/category/{{ c[0] }}">{{ c[1] }}篇</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
